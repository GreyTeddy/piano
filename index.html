<!DOCTYPE html>
<html>
  <head>
    <script src="p5.min.js"></script>
    <script src="main.js"></script>
    <script src="p5.sound.js"></script>
    <script src="p5.dom.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100%;
      }
      #piano {
        margin: 0;
        padding: 0;
      }
      canvas {
        user-select: none;
      }
      .setting-div * {
        display: inline-block;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="piano"></div>
    <div class="setting-div" id="amplitude-div">
      <p id="amplitude-text">Amplitude:</p>
      <input
        type="range"
        min="1"
        max="100"
        value="50"
        class="slider"
        id="myRange"
        onchange="setAmplitude(this)"
      />
      <p id="amplitude-value">50</p>
    </div>
    <div class="setting-div" id="wave-div">
      <p id="wave-text">Wave:</p>
      <select id="set-wave" onchange="setWave(this)">
        <option value="sine">sine</option>
        <option value="triangle">triangle</option>
        <option value="square">square</option>
        <option value="sawtooth">sawtooth</option>
      </select>
    </div>
  </body>
</html>
